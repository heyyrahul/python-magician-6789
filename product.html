<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/product.css">
    <title>Product</title>
</head>
<body>
    
    <!-- ------------------------Kushagra---------------------------->
    <div class ="container">
        <div class="loan-calculator">
            <div class="top">
              <h1>Loan Calculator</h1>
      
              <form action="#" id="ipts">
                <div class="group">
                  <div class="title">Amount</div>
                  <input type="text" placeholder="â‚¹ Enter Amt" class="loan-amount" />
                </div>
      
                <div class="group">
                  <div class="title">Interest Rate</div>
                  <input type="text"   placeholder="%" class="interest-rate" />
                </div>
      
                <div class="group">
                  <div class="title">Tenure (in months)</div>
                  <input type="text"  placeholder=" In Months" class="loan-tenure" />
                </div>
              </form>
            </div>
      
            <div class="result">
              <div class="left">
                <div class="loan-emi">
                  <h3>Loan EMI</h3>
                  <div class="value" aria-placeholder="EMI"></div>
                </div>
      
                <div class="total-interest">
                  <h3>Total Interest Payable</h3>
                  <div class="value" aria-placeholder="Interest"></div>
                </div>
      
                <div class="total-amount">
                  <h3>Total Amount</h3>
                  <div class="value" aria-placeholder="Amount"></div>
                </div>
      
                <button class="calculate-btn">Calculate</button>
              </div>
      
              <div class="right">
                <canvas id="myChart" width="400" height="400"></canvas>
              </div>
            </div>
          </div>
        <div class ="forms">
            <form action="/submit_loan_application" method="post" class="newform">
                <!-- Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
        
                <!-- Phone Number -->
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>
        
                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
        
                <!-- City -->
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>
        
                <!-- State -->
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br>
        
                <!-- Aadhar Number -->
                <label for="aadhar">Aadhar Number:</label>
                <input type="text" id="aadhar" name="aadhar" required><br>
        
                <!-- PAN Number -->
                <label for="pan">PAN Number:</label>
                <input type="text" id="pan" name="pan" required><br>
        
                <!-- Loan Amount -->
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" name="loanAmount" required><br>
        
                <!-- Apply Button -->
                <button type="submit">Apply</button>
            </form>
        
        </div>
        
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <script src = "index.js"></script>
  
</body>
</html>
<script src="Script/product.js">

</script>
