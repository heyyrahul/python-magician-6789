<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/adminlogin.css">
</head>
<body>
      <!---------------------- Navbar ----------------------->
      <nav class="navbar">
        <div class="logobox">
            <a href="index.html" style="text-decoration: none;"><span class="logo-gradient-text logotxt">SyLoan</span></a>
        </div>
        <div class="menues">
            <a class="menu" href="product.html">Product</a>
            <a class="menu" href="company.html">Company</a>
            <a class="menu" href="support.html">Support</a>
        </div>
        <button class="loginbtn" id="loginbtn" >Login</button>
    </nav>
    <div class="mainContainer">
        <div id="adimg">
            <img src="images/adminloginpic.jpg" alt="">
        </div>
    
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter Username">
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter Password">
    
                <button type="button" onclick="handleLogin()">Login</button>
            </form>
            <p id="loginMessage"></p>
        </div>
    </div>
<!-- Footer -->

    <script src="Script/adminlogin.js"></script>
</body>
</html>
