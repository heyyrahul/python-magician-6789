<html lang="en">
<head>
	<meta charset="UTF-8">

</head>

		</a>
		<ul class="side-menu top">
			<li >

					<span class="text">Dashboard</span>
				</a>
			</li>
			
			<li class="active"> 
				<a href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Message</span>

			<li>

					<i class='bx bxs-group' ></i>

			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>

				</a>
			</li>
			<li>

			</li>

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num" id="notifications">0</span>
			</a>
			<a href="#" class="profile">
				<img src="images/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="statistics">
                    <canvas id="statsChart" width="400" height="200"></canvas>
              
                </div>

 <div class="statistics">

            <canvas id="statsGraph" width="400" height="200"></canvas>
        </div>
				<div class="todo">
	
	<div class="pieChart">
		<canvas id="pieChart" width="300%" height="300%" ></canvas>
		
	</div>
</div>
				
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-bank'></i>
					<span class="text">
						<p id="totalLoanAmount">Total Loan Amount: ₹0.00</p>
					
					</span>
				</li>
				<li>
					<i class='bx bxl-paypal' ></i>
					<span class="text">
						<p id="totalAmountPaid">Total Amount Paid: ₹0.00</p>
					</span>
				</li>
				<li>
					<i class='bx bx-money'></i>
					<span class="text">
						<p id="remainingAmount">Remaining Amount: ₹0.00</p>
					</span>
				</li>
			</ul>


			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>All Time Customer's Details</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead>
						
						</thead>
						<tbody>
                            <div class="userDetails" id="userDetails">
                                <table id="userDetailsTable">
                                    <thead>
                                        <tr id="createbox">
                                            <th>Name</th>
                                            <th>Phone</th>
                                            <th>Email</th>
                                            <th>Type of Loan</th>
                                            <th>Bank</th>
                                            <th>Total Loan Amount</th>
                                            <th>Total EMI</th>
                                            <th>Remaining Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Data will be dynamically added here -->
                                    </tbody>
                                </table>
                            </div>
                            
						</tbody>
					</table>
				</div>
				<div id="pagination"></div>
                
			</div>

	</section>

	<script src="Script/analytic.js"></script>
